<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Атрибуты</title>
</head>
<body>

<img src="https://image.flaticon.com/icons/png/512/3468/3468377.png" alt="иконка кота">
<!-- src - это пусть к картинке, а alt - это альтернативный текст -->
<a href="https://wikipedia.org">Ссылка на википедию</a> <!-- anchor - ссылка -->
<!--
Пути к ссылкам бывают нескольких видов.
1. https://wikipedia.org/ - абсолютная ссылка
2. /news - переход на страницу news !!! на вашем сайте
3. #name_of_link - это якорь в определенное место на странице
-->
<a href="https://youtube.com" target="_blank">Ютуб (в новой вкладке)</a>
<a href="https://google.com" target="_blank" title="Эта ссылка открывает сайт гугла">Гугл (в новой вкладке)</a>
<!-- target="_blank" открыть ссылку в новой вкладке
title - показывать название ссылки при наведении курсора на нее
-->
<a href="mailto:greatraksin@icloud.com">Напишите мне</a>

</body>
</html>
