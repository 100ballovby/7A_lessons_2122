<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Списки</title>
</head>
<body>

<h1>В HTML есть списки</h1>
<p><b>ol</b> - ordered list - нумерованный список</p>
<p><b>ul</b> - unordered list - маркированный список</p>

<!-- ul>li*3>a -->
<ul><!-- ul - unordered list, маркированный список -->
    <li><a href="https://wikipedia.org" target="_blank">Вики</a></li> <!-- li - list item, элемент списка -->
    <li><a href="https://youtube.com" target="_blank">Ютубчик</a></li>
    <li><a href="https://google.com" target="_blank">Гугл</a></li>
</ul>

<hr>

<ol type="I"><!-- ol - ordered list, нумерованный список -->
    <!-- атрибут type позволяет изменять цифры у нумерованного списка
    A - большие буквы АВС...
    a - маленькие буквы abc...
    I, i - римские цифры (маленькие или большие)
    -->
    <li><a href="https://wikipedia.org" target="_blank">Вики</a></li> <!-- li - list item, элемент списка -->
    <li><a href="https://youtube.com" target="_blank">Ютубчик</a></li>
    <li><a href="https://google.com" target="_blank">Гугл</a></li>
</ol>

</body>
</html>
