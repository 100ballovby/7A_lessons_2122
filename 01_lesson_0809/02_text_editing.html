<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продвинутое редактирование текста</title>
</head>
<body>

<!--
dl - description list  - список определений
dt - description term - термин
dd - description definition - определение термина
-->
<dl>
    <dt><b>Термин 1</b></dt>  <!-- b - жирный шрифт -->
    <dd><i>Описание термина 1</i></dd>  <!-- i - курсивный -->

    <dt><b>Термин 2</b></dt>
    <dd><i>Описание термина 2</i></dd>
</dl>

</body>
</html>
