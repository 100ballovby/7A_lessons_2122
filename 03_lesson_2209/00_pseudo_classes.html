<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- div.container>ul.menu>li*4>a -->
<div class="container">
    <!-- div - блок на странице, который не имеет
    логической принадлежности | блочный элемент -->
    <ul class="menu">  <!-- блочный элемент -->
        <li><a href="">Google</a><!-- строчный элемент --></li>
        <li><a href="">YouTube</a></li>
        <li><a href="">VK</a></li>
        <li><a href="">Facebook</a></li>
    </ul>
</div>

<!--
 У строчных элементов понятие ширины и высоты отсутствует
 -->

</body>
</html>
