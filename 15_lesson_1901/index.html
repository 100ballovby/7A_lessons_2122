<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS в браузере</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="frame"></div>
<button class="btn btn-success" onclick="change_bg()">Изменить фон</button>
<!-- параметр onclick отвечает за действия, когда на кнопку нажимают -->

<button class="btn btn-danger" onclick="light_up('.frame', '#18e7d2')">Подсветить</button>

<div class="container">
    <input type="text" class="number" placeholder="Число от 1 до 10">
    <input type="button" class="btn btn-success"
           value="Проверить" onclick="number_validation('.number')">
</div>

<script src="script.js"></script>
</body>
</html>
