<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<table class="table">  <!-- таблица -->
    <tr>
        <th rowspan="2">Браузер</th>  <!-- rowspan - растягивает ячейку на количество СТРОК -->
        <th colspan="3">Данные</th>  <!-- colspan - растягивает ячейку на количество СТОЛБЦОВ  -->
    </tr>
    <tr>
        <th>Кол-во посетителей</th>
        <th>Общее кол-во заказов</th>
        <th>Отзывы</th>
    </tr>
    <tr>  <!-- строка таблицы  -->
        <td>Mozilla</td>  <!-- ячейка -->
        <td>280</td>
        <td>350</td>
        <td>12</td>
    </tr>
    <tr>
        <td>Chrome</td>
        <td>800</td>
        <td>921</td>
        <td>390</td>
    </tr>
    <tr>
        <td>Safari</td>
        <td>600</td>
        <td>383</td>
        <td>291</td>
    </tr>
</table>

<script src="table_script.js"></script>
</body>
</html>
