<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<form action="" class="restaraunt-form" method="post">
    <fieldset>
        <legend>Контактная информация</legend>
        <div class="wrapper">
            <label for="name">Имя</label>
            <input type="text" id="name">
        </div>
        <div class="wrapper">
            <label for="phone">Телефон</label>
            <input type="text" id="phone">
        </div>
        <div class="wrapper">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="wrapper">
            <label for="date">Дата посещения</label>
            <input type="date" id="date">
        </div>
    </fieldset>
    <fieldset>
        <legend>Персональная информация</legend>
        <div class="wrapper">
            <label for="age">Возраст</label>
            <input type="number" id="age" min="1" max="100" step="1">
        </div>
        <div class="wrapper">
            <label for="quizine">Кухня</label>
            <select name="" id="quizine">
                <option value="rus">Русская</option>
                <option value="eur">Европейская</option>
                <option value="asian">Азиатская</option>
            </select>
        </div>
        <div class="wrapper">
            <label for="special">Какие блюда вы хотели бы увидеть в меню?</label>
            <textarea id="special" cols="44" rows="5"></textarea>
        </div>
    </fieldset>
    <fieldset>
        <legend>Оценка нашего заведения</legend>

        <p>Почему вы выбрали наше заведение?</p>
        <input type="radio" name="why" id="home"><label for="home">Недалеко от дома/работы</label><br>
        <input type="radio" name="why" id="ads"><label for="ads">Увидел рекламу</label><br>
        <input type="radio" name="why" id="advise"><label for="advise">Посоветовали</label><br>
        <input type="radio" name="why" id="price"><label for="price">Оптимальное соотношение цены и качества</label><br>

        <p>Вы будете рекомендовать наше заведение знакомым?</p>
        <input type="radio" name="recommend" id="yes"><label for="yes">Да</label><br>
        <input type="radio" name="recommend" id="no"><label for="no">Нет</label><br>
    </fieldset>

    <input type="submit" class="button" value="Отправить">
</form>

</body>
</html>
